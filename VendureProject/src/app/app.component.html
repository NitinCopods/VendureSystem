<div class="app">

    <lib-button
      label="New"
      className="custom-button"
      startIcon="home"
    ></lib-button>
  </div>
  <div>
    <p>Input Field Component</p>
    <lib-input-field

  </div>
  <div>
    <p>Alert Component</p>
    <lib-button label="Open Alert" (click)="openDialog()"> </lib-button>
  </div>
</div>
